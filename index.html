<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-page">
        <div class="product-item">
            <div class="product-image">
                <img src="earphones.jpg" alt="Earphones Image">
            </div>
            <div class="product-details">
                <h1 class="product-title">Earphones</h1>
                <p class="product-description">High-quality in-ear earphones for immersive sound.</p>
                <span class="product-price">$29.99</span>
                <button class="buy-now" data-product="earphones">Buy Now</button>
            </div>
        </div>
        <div class="product-item">
            <div class="product-image">
                <img src="speaker.jpg" alt="Speakers Image">
            </div>
            <div class="product-details">
                <h1 class="product-title">Speakers</h1>
                <p class="product-description">Portable wireless speakers with powerful sound.</p>
                <span class="product-price">$49.99</span>
                <button class="buy-now" data-product="speakers">Buy Now</button>
            </div>
        </div>
        <div class="product-item">
            <div class="product-image">
                <img src="product.jpg" alt="Headphones Image">
            </div>
            <div class="product-details">
                <h1 class="product-title">Headphones</h1>
                <p class="product-description">Premium over-ear headphones for superior comfort and audio.</p>
                <span class="product-price">$50.00</span>
                <button class="buy-now" data-product="headphones">Buy Now</button>
            </div>
        </div>
        <a href="cart.html" class="view-cart">View Cart</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
